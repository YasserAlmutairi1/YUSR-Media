<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUSR Media - Share Your World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .navbar {
            background: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(255, 115, 0, 0.3);
            border-bottom: 2px solid #ff7300;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff7300 0%, #ff9500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 115, 0, 0.5);
        }

        .nav-buttons button, .user-menu {
            margin-left: 1rem;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7300 0%, #ff9500 100%);
            color: #0a0a0a;
            box-shadow: 0 4px 15px rgba(255, 115, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #ff7300;
            border: 2px solid #ff7300;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 115, 0, 0.6);
        }

        .btn-secondary:hover {
            background: rgba(255, 115, 0, 0.1);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 50px rgba(255, 115, 0, 0.3);
            border: 2px solid #ff7300;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #ff7300;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff9500;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            background: #0a0a0a;
            color: #e0e0e0;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ff7300;
            box-shadow: 0 0 15px rgba(255, 115, 0, 0.3);
        }

        .close-modal {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            line-height: 1;
            margin-top: -10px;
        }

        .close-modal:hover {
            color: #ff7300;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card, .forum-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid #2a2a2a;
        }

        .video-card:hover, .forum-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 40px rgba(255, 115, 0, 0.4);
            border-color: #ff7300;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        }

        .card-content {
            padding: 1.2rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #fff;
        }

        .card-author {
            color: #999;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff7300 0%, #ff9500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a0a0a;
            font-weight: bold;
            font-size: 0.9rem;
            border: 2px solid #ff7300;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(255, 115, 0, 0.2);
            border: 2px solid #2a2a2a;
        }

        .tab {
            padding: 0.9rem 2rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #999;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #ff7300 0%, #ff9500 100%);
            color: #0a0a0a;
            box-shadow: 0 4px 15px rgba(255, 115, 0, 0.4);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 115, 0, 0.1);
            color: #ff7300;
        }

        .upload-section {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(255, 115, 0, 0.2);
            margin-bottom: 2rem;
            border: 2px solid #2a2a2a;
        }

        .upload-section h2 {
            color: #ff7300;
            margin-bottom: 1.5rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin: 1rem 0;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 0.9rem 1.8rem;
            background: linear-gradient(135deg, #ff7300 0%, #ff9500 100%);
            color: #0a0a0a;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 115, 0, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 115, 0, 0.5);
        }

        .profile-section {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(255, 115, 0, 0.2);
            border: 2px solid #2a2a2a;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #2a2a2a;
        }

        .profile-pic-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff7300 0%, #ff9500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a0a0a;
            font-size: 3rem;
            font-weight: bold;
            border: 4px solid #ff7300;
            box-shadow: 0 0 30px rgba(255, 115, 0, 0.5);
        }

        .user-info h2 {
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .user-info p {
            color: #999;
        }

        .forum-post {
            background: #0a0a0a;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 2px solid #2a2a2a;
            transition: all 0.3s;
        }

        .forum-post:hover {
            border-color: #ff7300;
        }

        .forum-post-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .welcome-message {
            background: #1a1a1a;
            padding: 4rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(255, 115, 0, 0.3);
            border: 2px solid #ff7300;
        }

        .welcome-message h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ff7300 0%, #ff9500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            font-size: 1.3rem;
            color: #999;
            margin-bottom: 2rem;
        }

        .video-player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .video-player-content {
            background: #1a1a1a;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            border: 2px solid #ff7300;
        }

        .video-player-content video {
            width: 100%;
            max-height: 70vh;
            background: #000;
        }

        .video-info {
            background: #1a1a1a;
            padding: 1.5rem;
            color: #e0e0e0;
        }

        .video-info h3 {
            color: #ff7300;
            margin-bottom: 0.5rem;
        }

        .hidden {
            display: none;
        }

        .user-menu {
            background: transparent;
            color: #ff7300;
            border: 2px solid #ff7300;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-menu:hover {
            background: rgba(255, 115, 0, 0.1);
        }

        .file-name {
            color: #ff9500;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">🎬 YUSR Media</div>
        <div class="nav-buttons" id="navButtons">
            <button class="btn-secondary" onclick="showModal('signin')">Sign In</button>
            <button class="btn-primary" onclick="showModal('signup')">Sign Up</button>
        </div>
    </nav>

    <!-- Sign In Modal -->
    <div id="signinModal" class="auth-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('signin')">&times;</span>
            <h2>Sign In</h2>
            <form onsubmit="signIn(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signinUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signinPassword" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="auth-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('signup')">&times;</span>
            <h2>Sign Up</h2>
            <form onsubmit="signUp(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="signupDisplayName" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="video-player-modal">
        <div class="video-player-content">
            <span class="close-modal" onclick="closeVideoPlayer()" style="position: absolute; right: 20px; top: 20px; z-index: 3000;">&times;</span>
            <video id="videoPlayer" controls></video>
            <div class="video-info">
                <h3 id="videoPlayerTitle"></h3>
                <div class="card-author" id="videoPlayerAuthor"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen">
            <div class="welcome-message">
                <h1>Welcome to YUSR Media</h1>
                <p>
                    Share your videos, join forums, and connect with creators worldwide
                </p>
                <button class="btn-primary" onclick="showModal('signup')" style="padding: 1.2rem 3rem; font-size: 1.2rem;">
                    Get Started
                </button>
            </div>
        </div>

        <!-- Main Content (Hidden until logged in) -->
        <div id="mainContent" class="hidden">
            <div class="tabs">
                <button class="tab active" onclick="showTab('videos')">📹 Videos</button>
                <button class="tab" onclick="showTab('forums')">💬 Forums</button>
                <button class="tab" onclick="showTab('upload')">⬆️ Upload</button>
                <button class="tab" onclick="showTab('profile')">👤 My Profile</button>
            </div>

            <!-- Videos Tab -->
            <div id="videosTab" class="tab-content">
                <h2 style="color: #ff7300; margin-bottom: 1rem; font-size: 2rem;">Latest Videos</h2>
                <div class="content-grid" id="videosGrid"></div>
            </div>

            <!-- Forums Tab -->
            <div id="forumsTab" class="tab-content hidden">
                <h2 style="color: #ff7300; margin-bottom: 1rem; font-size: 2rem;">Community Forums</h2>
                <div class="content-grid" id="forumsGrid"></div>
            </div>

            <!-- Upload Tab -->
            <div id="uploadTab" class="tab-content hidden">
                <div class="upload-section">
                    <h2>📤 Upload Video</h2>
                    <div id="uploadMessage"></div>
                    <form onsubmit="uploadVideo(event)">
                        <div class="form-group">
                            <label>Video Title</label>
                            <input type="text" id="videoTitle" required placeholder="Enter video title...">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="videoDescription" placeholder="Describe your video..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Video File</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="videoFile" accept="video/*" onchange="updateFileName('video')">
                                <label for="videoFile" class="file-input-label">Choose Video File</label>
                            </div>
                            <div id="videoFileName" class="file-name"></div>
                        </div>
                        <div class="form-group">
                            <label>Thumbnail (Optional)</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="thumbnailFile" accept="image/*" onchange="updateFileName('thumbnail')">
                                <label for="thumbnailFile" class="file-input-label">Choose Thumbnail</label>
                            </div>
                            <div id="thumbnailFileName" class="file-name"></div>
                        </div>
                        <button type="submit" class="btn-primary">Upload Video</button>
                    </form>
                </div>

                <div class="upload-section" style="margin-top: 2rem;">
                    <h2>💭 Create Forum Post</h2>
                    <div id="forumMessage"></div>
                    <form onsubmit="createForum(event)">
                        <div class="form-group">
                            <label>Forum Title</label>
                            <input type="text" id="forumTitle" required placeholder="Enter forum title...">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea id="forumContent" required placeholder="What's on your mind?"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Create Forum</button>
                    </form>
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="profileTab" class="tab-content hidden">
                <div class="profile-section">
                    <div class="profile-header">
                        <div class="profile-pic-large" id="profilePicLarge"></div>
                        <div class="user-info">
                            <h2 id="profileDisplayName"></h2>
                            <p id="profileUsername"></p>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 2rem;">
                        <h3 style="color: #ff7300; margin-bottom: 1rem;">Update Profile</h3>
                        <div id="profileMessage"></div>
                        <form onsubmit="updateProfile(event)">
                            <div class="form-group">
                                <label>Display Name</label>
                                <input type="text" id="newDisplayName" required>
                            </div>
                            <div class="form-group">
                                <label>Profile Picture Letter</label>
                                <input type="text" id="newProfilePic" maxlength="1" placeholder="Enter a letter" required>
                            </div>
                            <button type="submit" class="btn-primary">Update Profile</button>
                        </form>
                    </div>

                    <div>
                        <h3 style="color: #ff7300; margin-bottom: 1rem;">Your Videos</h3>
                        <div class="content-grid" id="userVideosGrid"></div>
                    </div>

                    <div style="margin-top: 2rem;">
                        <h3 style="color: #ff7300; margin-bottom: 1rem;">Your Forums</h3>
                        <div id="userForumsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated in-memory storage
        let users = {};
        let videos = {};
        let forums = {};
        let currentUser = null;

        // Initialize with sample data
        function initSampleData() {
            users['demo'] = {
                username: 'demo',
                displayName: 'Demo User',
                password: 'demo123',
                profilePic: 'D'
            };

            videos['vid1'] = {
                id: 'vid1',
                title: 'Welcome to YUSR Media',
                description: 'Getting started guide',
                author: 'demo',
                authorDisplay: 'Demo User',
                authorPic: 'D',
                videoUrl: '',
                thumbnailUrl: '',
                timestamp: Date.now()
            };

            forums['forum1'] = {
                id: 'forum1',
                title: 'Welcome to the Community!',
                content: 'This is your first forum post. Feel free to create your own!',
                author: 'demo',
                authorDisplay: 'Demo User',
                authorPic: 'D',
                timestamp: Date.now()
            };
        }

        initSampleData();

        function showModal(type) {
            document.getElementById(type + 'Modal').style.display = 'flex';
        }

        function closeModal(type) {
            document.getElementById(type + 'Modal').style.display = 'none';
        }

        function signUp(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const displayName = document.getElementById('signupDisplayName').value;
            const password = document.getElementById('signupPassword').value;

            if (users[username]) {
                alert('Username already exists!');
                return;
            }

            users[username] = {
                username,
                displayName,
                password,
                profilePic: displayName.charAt(0).toUpperCase()
            };

            alert('Account created successfully! Please sign in.');
            closeModal('signup');
            showModal('signin');
        }

        function signIn(e) {
            e.preventDefault();
            const username = document.getElementById('signinUsername').value;
            const password = document.getElementById('signinPassword').value;

            if (!users[username] || users[username].password !== password) {
                alert('Invalid username or password!');
                return;
            }

            currentUser = users[username];
            closeModal('signin');
            showMainContent();
        }

        function showMainContent() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            
            document.getElementById('navButtons').innerHTML = `
                <span class="user-menu">
                    <div class="profile-pic" style="width: 30px; height: 30px;">${currentUser.profilePic}</div>
                    ${currentUser.displayName}
                </span>
                <button class="btn-secondary" onclick="signOut()">Sign Out</button>
            `;

            loadVideos();
            loadForums();
            loadProfile();
        }

        function signOut() {
            currentUser = null;
            document.getElementById('welcomeScreen').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            
            document.getElementById('navButtons').innerHTML = `
                <button class="btn-secondary" onclick="showModal('signin')">Sign In</button>
                <button class="btn-primary" onclick="showModal('signup')">Sign Up</button>
            `;
        }

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.add('hidden'));
            document.getElementById(tabName + 'Tab').classList.remove('hidden');

            if (tabName === 'profile') {
                loadProfile();
            }
        }

        function loadVideos() {
            const grid = document.getElementById('videosGrid');
            grid.innerHTML = '';

            Object.values(videos).forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(video);
                card.innerHTML = `
                    ${video.thumbnailUrl ? 
                        `<img src="${video.thumbnailUrl}" class="video-thumbnail" alt="Thumbnail">` : 
                        `<div class="video-thumbnail" style="display: flex; align-items: center; justify-content: center; font-size: 3rem;">🎥</div>`
                    }
                    <div class="card-content">
                        <div class="card-title">${video.title}</div>
                        <div class="card-author">
                            <div class="profile-pic">${video.authorPic}</div>
                            <span>${video.authorDisplay}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function loadForums() {
            const grid = document.getElementById('forumsGrid');
            grid.innerHTML = '';

            Object.values(forums).forEach(forum => {
                const card = document.createElement('div');
                card.className = 'forum-card';
                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-title">${forum.title}</div>
                        <p style="color: #999; margin: 1rem 0;">${forum.content}</p>
                        <div class="card-author">
                            <div class="profile-pic">${forum.authorPic}</div>
                            <span>${forum.authorDisplay}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function playVideo(video) {
            if (!video.videoUrl) {
                alert('No video file uploaded for this video.');
                return;
            }
            document.getElementById('videoPlayer').src = video.videoUrl;
            document.getElementById('videoPlayerTitle').textContent = video.title;
            document.getElementById('videoPlayerAuthor').innerHTML = `
                <div class="profile-pic">${video.authorPic}</div>
                <span>${video.authorDisplay}</span>
            `;
            document.getElementById('videoPlayerModal').style.display = 'flex';
        }

        function closeVideoPlayer() {
            document.getElementById('videoPlayerModal').style.display = 'none';
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = '';
        }

        function updateFileName(type) {
            const fileInput = document.getElementById(type + 'File');
            const fileNameDiv = document.getElementById(type + 'FileName');
            
            if (fileInput.files.length > 0) {
                fileNameDiv.textContent = '✓ ' + fileInput.files[0].name;
            } else {
                fileNameDiv.textContent = '';
            }
        }

        function uploadVideo(e) {
            e.preventDefault();
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const videoFile = document.getElementById('videoFile').files[0];
            const thumbnailFile = document.getElementById('thumbnailFile').files[0];

            if (!videoFile) {
                alert('Please select a video file!');
                return;
            }

            const videoId = 'vid' + Date.now();
            
            // Create object URLs for the files
            const videoUrl = URL.createObjectURL(videoFile);
            const thumbnailUrl = thumbnailFile ? URL.createObjectURL(thumbnailFile) : '';

            videos[videoId] = {
                id: videoId,
                title,
                description,
                author: currentUser.username,
                authorDisplay: currentUser.displayName,
                authorPic: currentUser.profilePic,
                videoUrl,
                thumbnailUrl,
                timestamp: Date.now()
            };

            document.getElementById('uploadMessage').innerHTML = '<div class="success-message">Video uploaded successfully!</div>';
            
            // Reset form
            e.target.reset();
            document.getElementById('videoFileName').textContent = '';
            document.getElementById('thumbnailFileName').textContent = '';
            
            loadVideos();
            
            setTimeout(() => {
                document.getElementById('uploadMessage').innerHTML = '';
            }, 3000);
        }

        function createForum(e) {
            e.preventDefault();
            const title = document.getElementById('forumTitle').value;
            const content = document.getElementById('forumContent').value;

            const forumId = 'forum' + Date.now();

            forums[forumId] = {
                id: forumId,
                title,
                content,
                author: currentUser.username,
                authorDisplay: currentUser.displayName,
                authorPic: currentUser.profilePic,
                timestamp: Date.now()
            };

            document.getElementById('forumMessage').innerHTML = '<div class="success-message">Forum post created successfully!</div>';
            
            // Reset form
            e.target.reset();
            
            loadForums();
            
            setTimeout(() => {
                document.getElementById('forumMessage').innerHTML = '';
            }, 3000);
        }

        function loadProfile() {
            document.getElementById('profilePicLarge').textContent = currentUser.profilePic;
            document.getElementById('profileDisplayName').textContent = currentUser.displayName;
            document.getElementById('profileUsername').textContent = '@' + currentUser.username;
            document.getElementById('newDisplayName').value = currentUser.displayName;
            document.getElementById('newProfilePic').value = currentUser.profilePic;

            // Load user's videos
            const userVideosGrid = document.getElementById('userVideosGrid');
            userVideosGrid.innerHTML = '';
            
            const userVideos = Object.values(videos).filter(v => v.author === currentUser.username);
            
            if (userVideos.length === 0) {
                userVideosGrid.innerHTML = '<p style="color: #999; grid-column: 1/-1;">You haven\'t uploaded any videos yet.</p>';
            } else {
                userVideos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.onclick = () => playVideo(video);
                    card.innerHTML = `
                        ${video.thumbnailUrl ? 
                            `<img src="${video.thumbnailUrl}" class="video-thumbnail" alt="Thumbnail">` : 
                            `<div class="video-thumbnail" style="display: flex; align-items: center; justify-content: center; font-size: 3rem;">🎥</div>`
                        }
                        <div class="card-content">
                            <div class="card-title">${video.title}</div>
                            <div class="card-author">
                                <div class="profile-pic">${video.authorPic}</div>
                                <span>${video.authorDisplay}</span>
                            </div>
                        </div>
                    `;
                    userVideosGrid.appendChild(card);
                });
            }

            // Load user's forums
            const userForumsList = document.getElementById('userForumsList');
            userForumsList.innerHTML = '';
            
            const userForums = Object.values(forums).filter(f => f.author === currentUser.username);
            
            if (userForums.length === 0) {
                userForumsList.innerHTML = '<p style="color: #999;">You haven\'t created any forum posts yet.</p>';
            } else {
                userForums.forEach(forum => {
                    const post = document.createElement('div');
                    post.className = 'forum-post';
                    post.innerHTML = `
                        <div class="forum-post-header">
                            <div class="profile-pic">${forum.authorPic}</div>
                            <div>
                                <strong style="color: #fff;">${forum.authorDisplay}</strong>
                                <div style="color: #999; font-size: 0.9rem;">${new Date(forum.timestamp).toLocaleDateString()}</div>
                            </div>
                        </div>
                        <h4 style="color: #ff7300; margin-bottom: 0.5rem;">${forum.title}</h4>
                        <p style="color: #ccc;">${forum.content}</p>
                    `;
                    userForumsList.appendChild(post);
                });
            }
        }

        function updateProfile(e) {
            e.preventDefault();
            const newDisplayName = document.getElementById('newDisplayName').value;
            const newProfilePic = document.getElementById('newProfilePic').value.charAt(0).toUpperCase();

            currentUser.displayName = newDisplayName;
            currentUser.profilePic = newProfilePic;
            users[currentUser.username] = currentUser;

            // Update all videos and forums by this user
            Object.values(videos).forEach(video => {
                if (video.author === currentUser.username) {
                    video.authorDisplay = newDisplayName;
                    video.authorPic = newProfilePic;
                }
            });

            Object.values(forums).forEach(forum => {
                if (forum.author === currentUser.username) {
                    forum.authorDisplay = newDisplayName;
                    forum.authorPic = newProfilePic;
                }
            });

            document.getElementById('profileMessage').innerHTML = '<div class="success-message">Profile updated successfully!</div>';
            
            loadProfile();
            loadVideos();
            loadForums();

            // Update navbar
            document.getElementById('navButtons').innerHTML = `
                <span class="user-menu">
                    <div class="profile-pic" style="width: 30px; height: 30px;">${currentUser.profilePic}</div>
                    ${currentUser.displayName}
                </span>
                <button class="btn-secondary" onclick="signOut()">Sign Out</button>
            `;
            
            setTimeout(() => {
                document.getElementById('profileMessage').innerHTML = '';
            }, 3000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('auth-modal')) {
                event.target.style.display = 'none';
            }
            if (event.target.classList.contains('video-player-modal')) {
                closeVideoPlayer();
            }
        }
    </script>
</body>
</html>
